version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config:/mosquitto/config
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    networks:
      - mqtt-network

  mqtt-bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: mqtt-bridge
    restart: unless-stopped
    depends_on:
      - mosquitto
    env_file:
      - .env
    volumes:
      - ./log:/home/ubuntu/MQTT/log
    networks:
      - mqtt-network

networks:
  mqtt-network:
    driver: bridge
