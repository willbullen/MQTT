# Mosquitto MQTT Broker Configuration

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Persistence configuration
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Security - Allow anonymous connections (change this for production)
allow_anonymous true

# Connection settings
max_connections -1
